<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<h1>New address</h1>
<form method="post" th:action="@{/new-address}" th:object="${createUpdateAddressDto}">
    Country:
    <input th:field="*{country}" type="text">
    Postal-code:
    <input th:field="*{postalCode}" type="text">
    City:
    <input th:field="*{city}" type="text">
    Street:
    <input th:field="*{street}" type="text">
    Number:
    <input th:field="*{number}" type="text">
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
