<section class="mbr-section form1 cid-rSaOsPrIRw mbr-parallax-background" id="form1-l">


    <div class="mbr-overlay" style="opacity: 0.9; background-color: rgb(193, 193, 193);">
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="title col-12 col-lg-8">
                <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-2">UPDATE EVENT</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="media-container-column col-lg-8">
                <!---Formbuilder Form--->
                <form class="mbr-form form-with-styler" method="POST"
                      th:action="@{/update-event/{id}(id=${existingEvent.id})}"
                      th:object="${createUpdateEventDto}">

                    <div class="dragArea row">

                        <div class="col-md-4  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="name-form1-l">
                                Name
                            </label>
                            <input class="form-control display-7" id="name-form1-l" name="name" required="required"
                                   th:field="*{name}"
                                   th:placeholder="${existingEvent.name}" type="text">
                        </div>

                        <div class="col-md-10">
                            <p>Start Date (before: <span th:text="${existingEvent.getStartDate()}"></span>)</p>

                            <div class="col-md-2  form-group" data-for="date" style="display: inline-block">
                                <label class="form-control-label mbr-fonts-style display-7" for="date-form11-l">
                                    Day
                                </label>
                                <input class="form-control display-7" id="date-form11-l" max="31" min="1"
                                       name="date" required="required"
                                       th:field="*{startDay}" type="number">
                            </div>

                            <div class="col-md-2  form-group" data-for="date" style="display: inline-block">
                                <label class="form-control-label mbr-fonts-style display-7" for="date-form12-l">
                                    Month
                                </label>
                                <input class="form-control display-7" id="date-form12-l" max="12" min="1"
                                       name="date" required="required" th:field="*{startMonth}" type="number">
                            </div>

                            <div class="col-md-2  form-group" data-for="date" style="display: inline-block">
                                <label class="form-control-label mbr-fonts-style display-7" for="date-form13-l">
                                    Year
                                </label>
                                <input class="form-control display-7" id="date-form13-l" max="2100" min="2020"
                                       name="date" required="required" th:field="*{startYear}" type="number">
                            </div>
                        </div>

                        <div class="col-md-10">

                            <p>End Date (before: <span th:text="${existingEvent.getEndDate()}"></span>)</p>

                            <div class="col-md-2  form-group" data-for="date" style="display: inline-block">
                                <label class="form-control-label mbr-fonts-style display-7" for="date-form31-l">
                                    Day
                                </label>
                                <input class="form-control display-7" id="date-form31-l" max="31" min="1"
                                       name="date" required="required" th:field="*{endDay}" type="number">
                            </div>

                            <div class="col-md-2  form-group" data-for="date" style="display: inline-block">
                                <label class="form-control-label mbr-fonts-style display-7" for="date-form32-l">
                                    Month
                                </label>
                                <input class="form-control display-7" id="date-form32-l" max="12" min="1"
                                       name="date" required="required" th:field="*{endMonth}" type="number">
                            </div>

                            <div class="col-md-2  form-group" data-for="date" style="display: inline-block">
                                <label class="form-control-label mbr-fonts-style display-7" for="date-form33-l">
                                    Year
                                </label>
                                <input class="form-control display-7" id="date-form33-l" max="2100" min="2020"
                                       name="date" required="required" th:field="*{endYear}" type="number">
                            </div>
                        </div>

                        <div class="col-md-12 form-group" data-for="message">
                            <label class="form-control-label mbr-fonts-style display-7" for="message-form1-l">
                                Description
                            </label>
                            <textarea class="form-control display-7" id="message-form1-l" name="message"
                                      th:field="*{description}"
                                      th:placeholder="${existingEvent.description}"
                                      type="text"></textarea>
                        </div>

                        <div class="col-md-12 form-group" data-for="message">
                            <label class="form-control-label mbr-fonts-style display-7" for="message-form2-l">
                                Comments
                            </label>
                            <textarea class="form-control display-7" id="message-form2-l" name="message"
                                      th:field="*{comments}" th:placeholder="${existingEvent.comments}"
                                      type="text"></textarea>
                        </div>

<!--                        ORGANIZER-->

                        <div style="">
                            <input th:id="organizerLogin" th:name="organizerLogin" th:value="${#authentication.getName()}" type="hidden">
                        </div>

                        <!--                        ORGANIZER-->

                        <div class="col-md-12 form-group">Address:</div>

                        <div class="col-md-6  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="address-form1-l">
                                Country
                            </label>
                            <input class="form-control display-7"
                                   id="address-form1-l" name="name" required="required"
                                   th:field="*{createUpdateAddressDto.country}"
                                   th:placeholder="${existingEvent.address.country}" type="text">
                        </div>

                        <div class="col-md-6  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="address-form2-l">
                                Postal Code
                            </label>
                            <input class="form-control display-7"
                                   id="address-form2-l" name="name" required="required"
                                   th:field="*{createUpdateAddressDto.postalCode}"
                                   th:placeholder="${existingEvent.address.postalCode}" type="text">
                        </div>

                        <div class="col-md-5  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="address-form3-l">
                                City
                            </label>
                            <input class="form-control display-7"
                                   id="address-form3-l" name="name" required="required"
                                   th:field="*{createUpdateAddressDto.city}"
                                   th:placeholder="${existingEvent.address.city}" type="text">
                        </div>

                        <div class="col-md-5  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="address-form4-l">
                                Street
                            </label>
                            <input class="form-control display-7"
                                   id="address-form4-l" name="name" required="required"
                                   th:field="*{createUpdateAddressDto.street}"
                                   th:placeholder="${existingEvent.address.street}" type="text">
                        </div>

                        <div class="col-md-2  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="address-form5-l">
                                Number
                            </label>
                            <input class="form-control display-7"
                                   id="address-form5-l" name="name" required="required"
                                   th:field="*{createUpdateAddressDto.number}"
                                   th:placeholder="${existingEvent.address.number}" type="text">
                        </div>




                        <div class="col-md-12 form-group">Number Of Seats:</div>

                        <div class="col-md-3  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="nos-form1-l">
                                All Seats
                            </label>
                            <input class="form-control display-7"
                                   id="nos-form1-l" name="name" required="required"
                                   th:field="*{createUpdateNumberOfSeatsDto.allSeats}"
                                   th:placeholder="${existingEvent.numberOfSeats.allSeats}" type="text">
                        </div>

                        <div class="col-md-3  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="nos-form2-l">
                                Free Seats
                            </label>
                            <input class="form-control display-7"
                                   id="nos-form2-l" name="name" required="required"
                                   th:field="*{createUpdateNumberOfSeatsDto.freeSeats}"
                                   th:placeholder="${existingEvent.numberOfSeats.freeSeats}" type="text">
                        </div>

                        <div class="col-md-3  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="nos-form3-l">
                                Unconfirmed Seats
                            </label>
                            <input class="form-control display-7"
                                   id="nos-form3-l" name="name"
                                   required="required" th:field="*{createUpdateNumberOfSeatsDto.unconfirmedSeats}"
                                   th:placeholder="${existingEvent.numberOfSeats.unconfirmedSeats}" type="text">
                        </div>

                        <div class="col-md-3  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="nos-form4-l">
                                Confirmed Seats
                            </label>
                            <input class="form-control display-7"
                                   id="nos-form4-l" name="name" required="required"
                                   th:field="*{createUpdateNumberOfSeatsDto.confirmedSeats}"
                                   th:placeholder="${existingEvent.numberOfSeats.confirmedSeats}" type="text">
                        </div>


                        <div class="col-md-12 input-group-btn align-center">
                            <button class="btn btn-primary btn-form display-4" type="submit">Update!</button>
                        </div>
                    </div>
                </form><!---Formbuilder Form--->
            </div>
        </div>
    </div>
</section>
