<section class="mbr-section form1 cid-rSaOsPrIRw mbr-parallax-background" id="form1-l">


    <div class="mbr-overlay" style="opacity: 0.9; background-color: rgb(193, 193, 193);">
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="title col-12 col-lg-8">
                <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-2">UPDATE PARTICIPANT
                    ACCOUNT</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="media-container-column col-lg-8">
                <!---Formbuilder Form--->
                <form class="mbr-form form-with-styler" method="POST"
                      th:action="@{/update-participant/{id}(id=${existingParticipant.id})}"
                      th:object="${createUpdateParticipantDto}">

                    <div class="dragArea row">

                        <div class="col-md-4  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="name-form1-l">
                                Name
                            </label>
                            <input class="form-control display-7" id="name-form1-l"
                                   name="name" required="required" th:field="*{name}"
                                   th:placeholder="${existingParticipant.name}" type="text">
                        </div>

                        <div class="col-md-4  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="name-form2-l">
                                Surname
                            </label>
                            <input class="form-control display-7" id="name-form2-l"
                                   name="name" required="required" th:field="*{surname}"
                                   th:placeholder="${existingParticipant.surname}" type="text">
                        </div>

                        <div class="col-md-4  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="select-form1-l">
                                Gender
                            </label>
                            <select class="form-control display-7" id="select-form1-l" th:field="*{gender}">
                                <option th:value="male">Male</option>
                                <option th:value="female">Female</option>
                            </select>
                        </div>

                        <div class="col-md-4  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="name-form3-l">
                                Login
                            </label>
                            <input class="form-control display-7" id="name-form3-l"
                                   name="name" required="required" th:field="*{login}"
                                   th:placeholder="${existingParticipant.login}" type="text">
                        </div>

                        <div class="col-md-4  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="password-form1-l">
                                Password
                            </label>
                            <input class="form-control display-7" id="password-form1-l" name="name" required="required"
                                   th:field="*{password}" type="password">
                        </div>

                        <div class="col-md-4  form-group" data-for="email">
                            <label class="form-control-label mbr-fonts-style display-7" for="email-form1-j">
                                Email
                            </label>
                            <input class="form-control display-7" id="email-form1-j"
                                   name="email" required="required" th:field="*{email}"
                                   th:placeholder="${existingParticipant.email}" type="email">
                        </div>

                        <div class="col-md-4  form-group" data-for="phone">
                            <label class="form-control-label mbr-fonts-style display-7" for="phone-form1-j">
                                Phone
                            </label>
                            <input class="form-control display-7" id="phone-form1-j"
                                   name="phone" th:field="*{phoneNumber}"
                                   th:placeholder="${existingParticipant.phoneNumber}" type="tel">
                        </div>

                        <div class="col-md-12 form-group">Address:</div>

                        <div class="col-md-6  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="address-form1-l">
                                Country
                            </label>
                            <input class="form-control display-7"
                                   id="address-form1-l" name="name" required="required"
                                   th:field="*{createUpdateAddressDto.country}"
                                   th:placeholder="${existingParticipant.addressDto?.country}" type="text">
                        </div>

                        <div class="col-md-6  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="address-form2-l">
                                Postal Code
                            </label>
                            <input class="form-control display-7"
                                   id="address-form2-l" name="name" required="required"
                                   th:field="*{createUpdateAddressDto.postalCode}"
                                   th:placeholder="${existingParticipant.addressDto?.postalCode}" type="text">
                        </div>

                        <div class="col-md-5  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="address-form3-l">
                                City
                            </label>
                            <input class="form-control display-7"
                                   id="address-form3-l" name="name" required="required"
                                   th:field="*{createUpdateAddressDto.city}"
                                   th:placeholder="${existingParticipant.addressDto?.city}" type="text">
                        </div>

                        <div class="col-md-5  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="address-form4-l">
                                Street
                            </label>
                            <input class="form-control display-7"
                                   id="address-form4-l" name="name" required="required"
                                   th:field="*{createUpdateAddressDto.street}"
                                   th:placeholder="${existingParticipant.addressDto?.street}" type="text">
                        </div>

                        <div class="col-md-2  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="address-form5-l">
                                Number
                            </label>
                            <input class="form-control display-7"
                                   id="address-form5-l" name="name" required="required"
                                   th:field="*{createUpdateAddressDto.number}"
                                   th:placeholder="${existingParticipant.addressDto?.number}" type="text">
                        </div>

                        <div class="col-md-12 input-group-btn align-center">
                            <button class="btn btn-primary btn-form display-4" type="submit">Update!</button>
                        </div>
                    </div>
                </form><!---Formbuilder Form--->
            </div>
        </div>
    </div>
</section>
