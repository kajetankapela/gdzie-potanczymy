<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<h1>All event - dance types</h1>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>eventId</th>
        <th>danceTypeId</th>
        <th>createdAt</th>
        <th>updatedAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="eventDanceType : ${eventDanceTypes}">
        <td th:text="${eventDanceType.id}"></td>
        <td th:text="${eventDanceType.eventId}"></td>
        <td th:text="${eventDanceType.danceTypeId}"></td>
        <td th:text="${eventDanceType.createdAt}"></td>
        <td th:text="${eventDanceType.updatedAt}"></td>
        <td><a style="color: red;" th:href="'/delete-event-dance-type/' + ${eventDanceType.id}">delete</a></td>
    </tr>
    </tbody>
</table>
<a href="/new-event-dance-type">new event - dance type</a>
</body>
</html>
