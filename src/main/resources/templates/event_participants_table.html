<th:block th:each="eventParticipant:${participantsOfOrganizerEvents}" th:if="${!participantsOfOrganizerEvents.isEmpty()}">
    <section class="section-table cid-rSaOViXxOV mbr-parallax-background">

        <div class="mbr-overlay" style="opacity: 0.9; background-color: rgb(255, 255, 255);">
        </div>
        <div class="container container-table">
            <h2 class="mbr-section-title mbr-fonts-style align-center pb-3 display-2">
                PARTICIPANTS OF <span th:text="${eventParticipant.key}"></span></h2>

            <div class="table-wrapper">
                <div class="container">
                    <div class="row search">
                        <div class="col-md-16"></div>
                        <div class="col-md-16">
                            <div class="dataTables_filter">
                                <label class="searchInfo mbr-fonts-style display-7">Search:</label>
                                <input class="form-control input-sm" disabled="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container scroll">
                    <a href="/">Back</a>
                    <table cellspacing="0" class="table isSearch">
                        <thead>
                        <tr class="table-heads ">
                            <th class="head-item mbr-fonts-style display-16">NAME</th>
                            <th class="head-item mbr-fonts-style display-16">SURNAME</th>
                            <th class="head-item mbr-fonts-style display-16">GENDER</th>
                            <th class="head-item mbr-fonts-style display-16">EMAIL</th>
                            <th class="head-item mbr-fonts-style display-16">PHONE NUMBER</th>
                            <th class="head-item mbr-fonts-style display-16">COUNTRY</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="participant : ${eventParticipant.value}">
                            <td class="body-item mbr-fonts-style display-16" th:text="${participant.name}"></td>
                            <td class="body-item mbr-fonts-style display-16" th:text="${participant.surname}"></td>
                            <td class="body-item mbr-fonts-style display-16" th:text="${participant.gender}"></td>
                            <td class="body-item mbr-fonts-style display-16" th:text="${participant.email}"></td>
                            <td class="body-item mbr-fonts-style display-16" th:text="${participant.phoneNumber}"></td>
                            <td class="body-item mbr-fonts-style display-16" th:text="${participant.address.country}"></td>
                        </tr>
                        </tbody>
                    </table>


                </div>
                <div class="container table-info-container">
                    <div class="row info">
                        <div class="col-md-16">
                            <div class="dataTables_info mbr-fonts-style display-7">
                                <span class="infoBefore"></span>
                                <span class="inactive infoRows"></span>
                                <span class="infoAfter">records</span>
                                <span class="infoFilteredBefore"></span>
                                <span class="inactive infoRows"></span>
                                <span class="infoFilteredAfter"></span>
                            </div>
                        </div>
                        <div class="col-md-16"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>

<th:span th:if="${participantsOfOrganizerEvents.isEmpty()}">
    <section class="section-table cid-rSaOViXxOV mbr-parallax-background">

        <div class="mbr-overlay" style="opacity: 0.9; background-color: rgb(255, 255, 255);">
        </div>
        <div class="container container-table">
            <h2 class="mbr-section-title mbr-fonts-style align-center pb-3 display-2">
                NO EVENTS - NO PARTICIPANTS</h2>
        </div>
    </section>
</th:span>
