<section class="mbr-section form1 cid-rSaOsPrIRw mbr-parallax-background" id="form1-l">

    <div class="container">
        <div class="row justify-content-center">
            <div class="title col-12 col-lg-8">
                <h2 class="mbr-section-title align-center pb-3 mbr-fonts-style display-2">UPDATE DANCE TYPE</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="media-container-column col-lg-8">
                <!---Formbuilder Form--->
                <form class="mbr-form form-with-styler" method="POST"
                      th:action="@{/update-dance-type/{id}(id=${existingDanceType.id})}"
                      th:object="${createUpdateDanceTypeDto}">

                    <div class="dragArea row">
                        <div class="col-md-4  form-group" data-for="name">
                            <label class="form-control-label mbr-fonts-style display-7" for="name-form1-l">
                                Name
                            </label>
                            <input class="form-control display-7" id="name-form1-l"
                                   name="name" required="required" th:field="*{name}"
                                   th:placeholder="${existingDanceType.name}" type="text">
                        </div>
                        <div class="col-md-12 form-group" data-for="message">
                            <label class="form-control-label mbr-fonts-style display-7" for="message-form1-l">
                                Description
                            </label>
                            <textarea class="form-control display-7" id="message-form1-l"
                                      name="message" th:field="*{description}"
                                      th:placeholder="${existingDanceType.description}"
                                      type="text"></textarea>
                        </div>
                        <div class="col-md-12 form-group" data-for="message">
                            <label class="form-control-label mbr-fonts-style display-7" for="message-form2-l">
                                Comments
                            </label>
                            <textarea class="form-control display-7" id="message-form2-l"
                                      name="message" th:field="*{comments}"
                                      th:placeholder="${existingDanceType.comments}"
                                      type="text"></textarea>
                        </div>
                        <div class="col-md-12 input-group-btn align-center">
                            <button class="btn btn-primary btn-form display-4" type="submit">Update!</button>
                        </div>
                    </div>
                </form><!---Formbuilder Form--->
            </div>
        </div>
    </div>
</section>
