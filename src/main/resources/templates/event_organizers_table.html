<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<h1>All event - organizers</h1>

<table>
    <thead>
    <tr>
        <th>id</th>
        <th>eventId</th>
        <th>organizerId</th>
        <th>createdAt</th>
        <th>updatedAt</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="eventOrganizer : ${eventOrganizers}">
        <td th:text="${eventOrganizer.id}"></td>
        <td th:text="${eventOrganizer.eventId}"></td>
        <td th:text="${eventOrganizer.organizerId}"></td>
        <td th:text="${eventOrganizer.createdAt}"></td>
        <td th:text="${eventOrganizer.updatedAt}"></td>
        <td><a style="color: red;" th:href="'/delete-event-organizer/' + ${eventOrganizer.id}">delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
